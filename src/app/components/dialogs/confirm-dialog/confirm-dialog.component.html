<div class="alert-dialog-content">

  <h2 mat-dialog-title *ngIf="data.title">{{data.title}}</h2>
  <mat-dialog-content class="alert-dialog-content-message">
    <h3> {{data.message}} </h3>

  </mat-dialog-content>
  <mat-dialog-actions align="center">

    <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="Yes">Yes</button>

    <button mat-raised-button color="primary" cdkFocusInitial mat-dialog-close mat-dialog-close="No">No</button>

  </mat-dialog-actions>

</div>
