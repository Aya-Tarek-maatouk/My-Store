<div class="product-details-container" fxLayout="row" fxLayoutAlign="space-between  center">

    <div class="product-details-right-side">

        <mat-card class="product-details-right-side-img">
            <img mat-card-image class="product-card-img" src="{{cartItem.product.url}}">
        </mat-card>

    </div>
    <div class="product-details-left-side">

        <div class="product-details-left-side-items">

            <div class="product-card-name  padding-left-8-px">
                <h1>{{cartItem.product.name}}</h1>
            </div>

            <div class="product-card-price  padding-left-8-px">
                {{cartItem.product.price | currency}}
            </div>

            <div class="padding-left-8-px">
                <p>
                    {{cartItem.product.description}}
                </p>
            </div>

            <div>
                <mat-form-field class="product-card-Amount padding-left-8-px">

                    <mat-select [(ngModel)]="cartItem.ProductAmount">

                        <mat-option [value]=1>1</mat-option>
                        <mat-option [value]=2>2</mat-option>
                        <mat-option [value]=3>3</mat-option>
                        <mat-option [value]=4>4</mat-option>
                        <mat-option [value]=5>5</mat-option>
                    </mat-select>

                </mat-form-field>
            </div>

            <div>

                <mat-card-actions>
                    <button (click)="AddToShoppingCart()" mat-raised-button color="primary">
                        <span>Add To Cart</span>
                        <mat-icon>add_shopping_cart</mat-icon>
                    </button>
                </mat-card-actions>

                <mat-card-actions>
                    <mat-icon>keyboard_backspace</mat-icon>
                    <a routerLink="..">
                        <span>Back To Product List</span>
                    </a>
                </mat-card-actions>

            </div>

        </div>

    </div>

</div>
